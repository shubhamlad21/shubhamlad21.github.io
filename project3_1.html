            body {
                background: linear-gradient(180deg, #ddd6f3 , #faaca8);
                margin: 0;
                font-family: 'Arial', sans-serif;
            }
        
            .center-text {
                text-align: center;
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #ffffff; 
            }
            
            h2 {
                margin: 0;
                font-size: 36px;
                font-weight: bold;
                font-family: 'Comic Sans MS', cursive; /* Change the font family */
                color: #ff0505; /* Deep Pink text color */
                animation: bounce 1s infinite;
            }

              
            svg {
                width: 300px;
            }

            .dot {
                animation: reveal-dots 0.9s 1.2s both cubic-bezier(0,1,.53,1);
                opacity: 0;
                transform: translate(-5px, 10px);
            }
            .dot.left-side {
                transform: translate(5px, 10px);
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-20px);
                }
                60% {
                    transform: translateY(-10px);
                }
            }
            @keyframes reveal-dots {
                100% {
                    opacity: 1;
                    transform: translate(0, 0);
                }
            }
            @keyframes animate-stroke {
                100% {
                    stroke-dashoffset: 0;
                }
            }
            @keyframes move-stars {
                100% {
                    transform: translateY(0);
                }
            }
            @-webkit-keyframes makeItRain {

                50% {opacity: 1;}
                to {

                }

            .cls-1 {

    .heart-container {

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff1493; /* Deep Pink */
      clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 70%, 25% 100%, 0% 35%);
      animation: dance 3s infinite;
      transform-origin: center bottom;
    }

    @keyframes dance {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(100vh) rotate(360deg);

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Function to create a heart element
          function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
    
            // Set random initial position
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration for variety
          }
    
          // Create hearts at shorter intervals
          setInterval(createHeart, 1000);
        });
    </script>
