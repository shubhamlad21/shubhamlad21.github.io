<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="project5_1.css">
    <link rel="stylesheet" href="project5.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="reset-password-form" onsubmit="return validateResetPasswordForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <div><br /></div>

            <button type="submit">Submit</button>

            <div id="verification-section" style="display: none; margin-top: 20px;">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" placeholder="Enter verification code" required>
                <button type="button" onclick="submitVerificationCode()">Verify</button>
            </div>
        </form>
        <div class="actions">
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <div class="links">
                    <a href="project5.html">Home</a>
                </div>
        </div>
    </div>

    <script>
        function validateResetPasswordForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username) {
                alert('Please enter your username.');
                return false;
            }

            if (!email) {
                alert('Please enter your email.');
                return false;
            }

            document.getElementById('verification-section').style.display = 'block';
            alert('Verification code sent to your email!');
            return false; 
        }

        function submitVerificationCode() {
            const verificationCode = document.getElementById('verification-code').value.trim();

            if (!verificationCode) {
                alert('Please enter the verification code.');
                return false;
            }

            alert('Verification successful! Password reset process can continue.');
            return true;
        }
    </script>
</body>
</html>
