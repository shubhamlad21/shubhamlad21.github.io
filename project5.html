<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return validateLoginForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="otp-section">
                <input type="checkbox" id="otp-checkbox" name="otp-checkbox" onchange="toggleOtpField()">
                <label for="otp-checkbox">Enter OTP manually</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" style="display: none;">
            </div>
            <div class="actions">
                <button type="submit">Login</button>
                <p></p>
                <div class="links">
                    <a href="project5_1.html">Reset Password</a>
                    <span>|</span>
                    <a href="project5_2.html">Register MFA Device</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        function toggleOtpField() {
            const otpField = document.getElementById('otp');
            const checkbox = document.getElementById('otp-checkbox');
            otpField.style.display = checkbox.checked ? 'block' : 'none';
            if (checkbox.checked) {
                otpField.setAttribute('required', 'true');
            } else {
                otpField.removeAttribute('required');
            }
        }

        function validateLoginForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const otpCheckbox = document.getElementById('otp-checkbox').checked;
            const otp = document.getElementById('otp').value.trim();
            if (!username || !password) {
                alert('Please fill in both Username and Password.');
                return false;
            }
            if (otpCheckbox && !otp) {
                alert('Please enter the OTP.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
