<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff99cc, #66ccff);
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #proposal-container {
            background: linear-gradient(to right, #ffe5b4, #ffcc99);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        #proposal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .proposal-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.15s ease-in-out;
        }

        #yes-button {
            background-color: #4CAF50;
            color: #fff;
        }

        #no-button {
            background-color: #ff4d4d;
            color: white;
        }

        #teddy {
            width: 150px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            animation: dance 2s infinite;
        }

        @keyframes dance {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(0, 0);
            }

            40% {
                transform: translate(20px, -20px);
            }

            60% {
                transform: translate(-20px, 20px);
            }
        }

        .animated-heart {
            animation: heartbeat 1.5s infinite;
            color: #ff4d4d;
            font-size: 36px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="proposal-container">
        <h1>Will You Marry Me?</h1>
        <p>My dearest, our journey together has been incredible. Today, I want to ask you a question that will make it even more extraordinary. Will you make me the happiest person on Earth and marry me?</p>
        <div id="proposal-buttons">
            <button id="yes-button" class="proposal-button" onclick="redirectToCelebration()">Yes, I will!</button>
            <button id="no-button" class="proposal-button" onmouseover="jumpButton()" onmouseout="resetButton()">No, sorry</button>
        </div>
        <div id="heart" class="animated-heart" style="display:none;">&hearts;</div>
        <img id="teddy" src="https://mobigram.s3-us-west-2.amazonaws.com/gifs/Holidays/Sep0920+Danciing+Tedy+Bear+NM.gif" alt="Dancing Teddy Bear">
    </div>

    <script>
        function redirectToCelebration() {
            // Redirect to celebration.html
            window.location.href = 'project3_1.html';
        }

        function jumpButton() {
            var button = document.getElementById('no-button');
            var maxX = window.innerWidth - button.offsetWidth;
            var maxY = window.innerHeight - button.offsetHeight;

            var randomX = Math.floor(Math.random() * (maxX - 10)) + 5;
            var randomY = Math.floor(Math.random() * (maxY - 10)) + 5;

            button.style.transition = 'transform 0.1s';
            button.style.transform = 'translate(' + randomX + 'px, ' + randomY + 'px) scale(1.1)';
        }

        function resetButton() {
            var button = document.getElementById('no-button');
            button.style.transition = 'transform 0.5s';
            button.style.transform = 'translate(0, 0) scale(1)';
        }
    </script>

</body>

</html>
